version: "3.9"
services:
  ipfs:
    image: ipfs/kubo:latest
    ports:
      - "5001:5001"
      - "8080:8080"
    volumes:
      - ipfs_data:/data/ipfs
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: graph
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      retries: 10
  graph-node:
    image: graphprotocol/graph-node:latest
    depends_on:
      - ipfs
      - postgres
    environment:
      postgres_host: postgres
      postgres_port: 5432
      postgres_user: postgres
      postgres_pass: postgres
      postgres_db: graph
      ipfs: ipfs:5001
      ethereum: hardhat:http://host.docker.internal:8545
      GRAPH_LOG: info
    ports:
      - "8001:8000"
volumes:
  ipfs_data:
