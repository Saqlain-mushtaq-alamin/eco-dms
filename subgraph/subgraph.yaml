specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ProfileRegistry
    network: hardhat
    source:
      address: "0x0000000000000000000000000000000000000000" # replace after deploy
      abi: ProfileRegistry
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Profile
      abis:
        - name: ProfileRegistry
          file: ./abis/ProfileRegistry.json
      eventHandlers:
        - event: ProfileCreated(indexed address,string)
          handler: handleProfileCreated
      file: ./src/mapping.ts